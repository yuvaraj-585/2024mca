<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mul(){
            var n1,n2,mul;
            n1=parseInt(document.getElementById("textfirstnumber").value);
            n2=parseInt(document.getElementById("textsecondnumber").value);
            mul=n1*n2;
            document.getElementById("textanswer").value=mul;
        }
    </script>
</head>
<body>
    <p>firstNumber:<input id="textfirstnumber"></p>
    <p>secondNumber:<input id="textsecondnumber"></p>
    <button onclick="mul()">mul</button>
    <p>mul=<input id="textanswer"></p>
    
</body>
</html>
