<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function div(){
            var n1,n2,div;
            n1=parseInt(document.getElementById("textfirstnumber").value);
            n2=parseInt(document.getElementById("textsecondnumber").value);
            div=n1/n2;
            document.getElementById("textanswer").value=div;
        }
    </script>
</head>
<body>
    <p>firstNumber:<input id="textfirstnumber"></p>
    <p>secondNumber:<input id="textsecondnumber"></p>
    <button onclick="div()">div</button>
    <p>div=<input id="textanswer"></p>
    
</body>
</html>
