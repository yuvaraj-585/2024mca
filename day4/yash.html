<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printtables(){
            const n=parseInt(prompt("enter a integer"));
            for (let i=0; i<10; i++){
                const result=i*n;
                console.log(`${n}*&{i}=${result}`);


            }
        }
    </script>
</head>
<body>
    <button onclick="printtables()">printtables</button>"
</body>
</html>
