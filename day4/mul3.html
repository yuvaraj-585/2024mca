    <title>Document</title>
    <script>
        function largestdigit(){
            var num=parseInt(document.getElementById("txtnumber").value);
            ld=0;
            while(num>0){
                rem=num%10;
                if(rem>ld) ld=rem;
                num =Math.floor(num/10);
            }
            document.getElementById("txtans").value=ld;

            }
    </script>
</head>
<body>
    <p>
        enter a number:<input id="txtnumber">

    </p>

</body>
