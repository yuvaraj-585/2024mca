{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <style>
        img { max-width: 200px;height: 200px; }
        .product { border: 1px solid #337c3a; padding: 10px; margin: 10px; display: inline-block; }
        .h1{margin-left: 30px;
            margin-right: 30px;

        }
        .navs img{
            margin-left: 30px;

        }
        .nav{
            padding: 20px 30px;
            background-color: aqua;
        }
       
    </style>
</head>
<body bgcolor="skyblue">
    <marquee>
<h1  style="margin: left 30px;  font-size: 40px;text-decoration: underline;color: rgb(37, 165, 42);">Mother Theresa College:</h1>
</marquee>
<nav class="nav">
    <div>
    </div>
    <h2 style="text-align: center; font-style: italic; font-size: 40px;text-decoration: underline;color: rgb(146, 52, 60);">Mother Theresa College:<br> canteen items:</h2>
</nav>

    {% for product in products %}
        <div class="product">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
            <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
            <p>Rs{{ product.price }}</p>
        </div>
    {% endfor %}
    <br>

    <h2style="margin: left 30px;  font-size: 40px;text-decoration: underline;color: rgb(37, 165, 42);>my name :yuvaraj<br>thanku for visiting<br>my college canteen</h2>
</body>
</html>
