<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
    {% endif %}
    <p>{{ item.description }}</p>
    <p>Price: Rs{{ item.price }}</p>
    <a href="/">Back to items</a>
</body>
</html>
